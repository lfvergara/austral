<!--LST_COMENTARIO-->
<li>
    <div class="block">
        <div class="block_content">
            <h2 class="title"><a>{comentario-denominacion}</a></h2>
            <div class="byline">
                <span>
                    <i class="fa fa-calendar"></i> &nbsp;{comentario-fecha} {comentario-hora} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <i class="fa fa-users"></i> &nbsp;Equipo: {comentario-equipo} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <i class="fa fa-at"></i> &nbsp;Email: {comentario-correoelectronico}
                </span>
            </div>
            <p class="excerpt">{comentario-contenido}</p>
            <div class="byline">
                <div class="byline">
                    <span><i class="fa fa-check"></i> &nbsp;Estado: {comentario-estado_denominacion}</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-{comentario-class_estado} btn-xs" onClick="location.href='{url_app}/foro/{comentario-url_estado}/{comentario-comentario_id}'" title="Ver blog"><i class="fa fa-{comentario-url_icon}"></i> {comentario-url_label}</button>
                </div>
            </div>
        </div>
    </div>
</li>
