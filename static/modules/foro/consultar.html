<div class="dashboard-widget-content">
    <ul class="list-unstyled timeline widget">
        <li>
            <div class="block">
                <div class="block_content">
                    <h2 class="title"><a>{foro-denominacion}</a></h2>
                    <div class="byline">
                        <span>
                            <i class="fa fa-calendar"></i> &nbsp;{foro-fecha} {foro-hora} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <i class="fa fa-users"></i> &nbsp;Equipo: {foro-equipo} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <i class="fa fa-at"></i> &nbsp;Email: {foro-correoelectronico}
                        </span>
                    </div>
                    <p class="excerpt">{foro-contenido}</p>
                    <div class="byline">
                        <span><i class="fa fa-check"></i> &nbsp;Estado: {foro-estado_denominacion}</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="btn btn-{foro-class_estado} btn-xs" onClick="location.href='{url_app}/foro/{foro-url_estado}/{foro-foro_id}'" title="Ver blog"><i class="fa fa-{foro-url_icon}"></i> {foro-url_label}</button>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
