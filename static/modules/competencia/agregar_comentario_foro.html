<form class="form" id="formulario_guardar" method="post" action="{url_app}/competencia/guardar_comentario_foro">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" id="denominacion" name="denominacion" required>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
        <label>Email</label>
        <input type="text" class="form-control" id="correoelectronico" name="correoelectronico" required>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
        <label>Mensaje</label>
        <textarea class="form-control" name="contenido" id="contenido" rows="5" required></textarea>
    </div>
    <div class="col-lg-12" style="margin-top: 2%;" align="right">
        <input type="hidden" name="foro_id" value="{foro-foro_id}">
        <input type="hidden" name="equipo" value="{equipo-denominacion}">
        <button type="submit" class="btn btn-app"><i class="fa fa-send"></i> Enviar</button>
    </div>
</form>
