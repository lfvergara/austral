<form class="form" id="formulario_guardar" method="post" action="{url_app}/competencia/actualizar_decision">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
        <label>Precio</label>
        <input type="number" min="1" class="form-control" id="precio" name="precio" value="{equipodecision-precio}" required>
        <small><strong>Mínimo: ${configuraciondecision-precio_minimo} - Máximo: ${configuraciondecision-precio_maximo}</strong></small>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
        <label>Producción</label>
        <input type="number" min="1" class="form-control" id="produccion" name="produccion" value="{equipodecision-produccion}" required>
        <small><strong>Máximo: capacidad total de la planta</strong></small>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
        <label>Marketing</label>
        <input type="number" min="1" class="form-control" id="marketing" name="marketing" value="{equipodecision-marketing}" required>
        <small><strong>Máximo: ${configuraciondecision-marketing_maximo}</strong></small>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
        <label>Inversión de Capital</label>
        <input type="number" min="1" class="form-control" id="inversion" name="inversion" value="{equipodecision-inversion}" required>
        <small><strong>Máximo: ${configuraciondecision-inversion_maximo}</strong></small>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 form-group">
        <label>I&D</label>
        <input type="number" min="1" class="form-control" id="iandd" name="iandd" value="{equipodecision-iandd}" required>
        <small><strong>Máximo: ${configuraciondecision-iandd_maximo}</strong></small>
    </div>
    <div class="col-lg-12" style="margin-top: 2%;" align="right">
        <input type="hidden" name="equipodecision_id" value="{equipodecision-equipodecision_id}">
        <input type="hidden" name="equipo_id" value="{equipo-equipo_id}">
        <input type="hidden" name="periodo" value="{competencia-periodo}">
        <button type="submit" class="btn btn-app"> <i class="fa fa-send"></i> Enviar </button>
    </div>
</form>
