<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/reporte/{panel_general}"><i class="fa fa-home"></i> HOME</a></li>
        <li><a href="{url_app}/{objeto}/panel">Panel Participantes</a></li>
    </ul>
</div>
<div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2><i class="fa fa-edit"></i>&nbsp;&nbsp; Editar equipo</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a></li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class=" form">
                    <form class="form" id="formulario_guardar" method="post" action="{url_app}/equipo/actualizar">
                        <div class="form-group col-lg-8">
                            <label>Nombre</label>
                            <input type="text" class="form-control" name="denominacion" id="denominacion" value="{equipo-denominacion}" required>
                        </div>
                        <div class="form-group col-lg-4">
                            <label>Usuario</label>
                            <input type="text" class="form-control" name="usuario" id="usuario" value="{equipo-usuario}" style="text-transform:lowercase;" onkeyup="javascript:this.value=this.value.toLowerCase();" required>
                        </div>
                        <div class="form-group col-lg-12">
                            <label>Asesor</label>
                            <input type="text" class="form-control" name="asesor" id="asesor" value="{equipo-asesor}" required>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>Zona</label>
                            <input type="number" class="form-control" name="zona" id="zona" value="{equipo-zona}" required>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>Equipo</label>
                            <input type="number" class="form-control" name="numero" id="numero" value="{equipo-numero}" required>
                        </div>
                        {lst_infocontacto_equipo}
                        <div class="form-group col-lg-12" style="margin-top: 2%;" align="right">
                            <input type="hidden" name="equipo_id" value="{equipo-equipo_id}">
                            <input type="hidden" name="usuario_id" value="{equipo-usuario_id}">
                            <button class="btn btn-app" type="submit"><i class="fa fa-edit"></i> Editar</button>
                        </div>
                    </form>  
                </div>            
            </div>
        </div>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2><i class="fa fa-edit"></i>&nbsp;&nbsp; Editar escuela</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a></li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class=" form">
                    <form class="form" id="formulario_guardar" method="post" action="{url_app}/equipo/actualizar_escuela">
                        <div class="form-group col-lg-12">
                            <label>Institución</label>
                            <input type="text" class="form-control" name="denominacion" id="denominacion" value="{escuela-denominacion}" required>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>Rector</label>
                            <input type="text" class="form-control" name="rector" id="rector" value="{escuela-rector}" required>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>Asesor</label>
                            <input type="text" class="form-control" name="asesor" id="asesor" value="{escuela-asesor}" required>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>Provincia</label>
                            <select class="form-control m-bot15" name="provincia" required>
                                <option value="{provincia-provincia_id}">{provincia-denominacion}</option>
                                {slt_provincia}
                            </select>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>Dirección</label>
                            <input type="text" class="form-control" name="direccion" id="direccion" value="{escuela-direccion}" required>
                        </div>
                        <div class="form-group col-lg-8">
                            <label>Localidad</label>
                            <input type="text" class="form-control" name="ciudad" id="ciudad" value="{escuela-ciudad}" required>
                        </div>
                        <div class="form-group col-lg-4">
                            <label>CP</label>
                            <input type="number" class="form-control" name="codigopostal" id="codigopostal" value="{escuela-codigopostal}" required>
                        </div>
                        {lst_infocontacto_escuela}
                        <div class="form-group col-lg-12" style="margin-top: 2%;" align="right">
                            <input type="hidden" name="equipo_id" value="{equipo-equipo_id}">
                            <input type="hidden" name="escuela_id" value="{escuela-escuela_id}">
                            <button class="btn btn-app" type="submit"><i class="fa fa-edit"></i> Editar</button>
                        </div>
                    </form>  
                </div>            
            </div>
        </div>
    </div>
</div>
<div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-users"></i>&nbsp;&nbsp; Integrantes del equipo</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="btn btn-success btn-xs" onClick="agregarIntegrante({equipo-equipo_id});"><i class="fa fa-plus" style="color: #FFF;"></i></a></li>
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table id="tbl_cliente" class="table table-striped table-bordered">
                <thead>
                    <tr style="font-size: 12px;">
                        <th>Integrante</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {tbl_integrante}
                </tbody>
            </table>
        </div>
    </div>
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-users"></i>&nbsp;&nbsp; Visor Integrante</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content" id="div_formulario_integrante"></div>
    </div>
</div>
<script type="text/javascript" charset="utf-8">
    var equipo_id = {equipo-equipo_id};
    function editarIntegrante(integrante_id) {
        var contenido_integrante = $.ajax({
            url: '{url_app}/equipo/editar_integrante/' + integrante_id,
                dataType: 'text',
                async: false
        }).responseText;
        document.getElementById("div_formulario_integrante").innerHTML = contenido_integrante;
        document.getElementById("equipo_integrante_id").value= equipo_id;
    }

    function agregarIntegrante(integrante_id) {
        var contenido_integrante = $.ajax({
            url: '{url_app}/equipo/agregar_integrante/' + equipo_id,
                dataType: 'text',
                async: false
        }).responseText;
        document.getElementById("div_formulario_integrante").innerHTML = contenido_integrante;
    }
</script>
