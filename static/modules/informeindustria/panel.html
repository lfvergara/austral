<!-- Dropzone.js -->
<link href="{url_static}vendors/dropzone/dist/min/dropzone.min.css" rel="stylesheet">
<!--DATA TABLE-->
<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="{url_static}vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/reporte/{panel_general}"><i class="fa fa-home"></i> HOME</a></li>
        <li><a href="{url_app}/{objeto}/{panel_objeto}">Panel Informes de Industria</a></li>
    </ul>
</div>
<div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Listado de zonas</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table id="tbl_zona" class="table table-striped table-bordered">
                <thead>
                    <tr style="font-size: 12px;">
                        <th>Zonas</th>
                        <th>Cantidad Equipos</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {tbl_zona}
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-users"></i>&nbsp;&nbsp; Visor zona</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content" id="div_formulario_visor" style="display: none;">
            <div class="form-group col-lg-4" id="div_chk_equipos">
                
            </div>
            <div class="form-group col-lg-8">
                <form action="{url_app}/informeindustria/guardar_archivos" method="post" class="dropzone" id="cargar_archivos">
                    <input type="hidden" name="zona" id="zona_archivos">
                    <input type="file" name="file">
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Dropzone.js -->
<script src="{url_static}vendors/dropzone/dist/min/dropzone.min.js"></script>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        Dropzone.options.cargar_archivos = {
            uploadMultiple: true,
            maxFileSize: 2,

            init: function init() {
                this.on('error', function(){
                    alert('Error al subir el archivo');
                });
            }
        }

        $('#tbl_zona').dataTable( {
            "aaSorting": [[ 0, "asc" ]]
          , "iDisplayLength":10
        } );
    } );

    function cargarArchivos(zona) {
        var contenido_equipos = $.ajax({
            url: '{url_app}/informeindustria/cargar_archivos_ajax/' + zona,
                dataType: 'text',
                async: false
        }).responseText;
        document.getElementById("div_chk_equipos").innerHTML = contenido_equipos;
        document.getElementById("zona_archivos").value = zona;
        document.getElementById("div_formulario_visor").style.display = 'inline-block';
    }
</script>
