<script>
    function definirUsuario() {
        var equipo = document.getElementById('equipo_denominacion').value;
        var usuario = equipo.toLowerCase();
        usuario = usuario.replace(/ /g, "");

        var usuario_final = $.ajax({
            url: '{url_app}/sitio/generar_usuario/' + usuario,
                dataType: 'text',
                async: false
        }).responseText;

        usuario_final = usuario_final.replace(/ /g, "");
        document.getElementById('usuario').value = usuario_final;
    }
</script>
